{% extends 'base.html' %}
{% block title %}Guru Details | HDMC{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-3 shadow" style="border-color:#28a745;">
        <img src="{{ guru.photo.url }}" class="card-img-top" alt="{{ guru.name }}" style="width:100%; height:300px; object-fit:cover;">
        <div class="card-body">
          <h3 class="card-title text-success">{{ guru.name }}</h3>
          <h5 class="text-muted">{{ guru.designation }}</h5>
          <p class="card-text">{{ guru.biodata|linebreaks }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
