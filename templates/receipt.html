
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt | HDMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #e0e7ff 0%, #c3aed6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .receipt-card {
            max-width: 420px;
            margin: auto;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.18);
            background: rgba(255,255,255,0.98);
            padding: 2.5rem 2rem;
        }
        .gradient-header {
            background: linear-gradient(135deg, #99acff 0%, #764ba2 100%);
            color: #fff;
            border-radius: 1.5rem 1.5rem 0 0;
            padding: 1.5rem 1rem 1rem 1rem;
            text-align: center;
        }
        .amount-display {
            font-size: 2rem;
            font-weight: 700;
            color: #764ba2;
            margin-bottom: 1.2rem;
        }
        .info-list {
            font-size: 1.1rem;
            color: #333;
        }
        .btn-animated {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 1rem;
            font-size: 1.1rem;
            padding: 0.7rem 1.5rem;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.12);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-animated:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.18);
        }
    </style>
</head>
<body>
    <div class="receipt-card shadow-lg">
        <div class="gradient-header">
            <i class="bi bi-check-circle-fill" style="font-size:2rem;"></i>
            <h2 class="fw-bold mb-0">Payment Successful</h2>
            <p class="mb-0 opacity-90">Thank you for your payment!</p>
        </div>
        <div class="py-4">
            <div class="amount-display">â‚¹500.00</div>
            <ul class="list-unstyled info-list mb-4">
                <li><i class="bi bi-person-fill me-2"></i><strong>Name:</strong> {{ admission.name }}</li>
                <li><i class="bi bi-hash me-2"></i><strong>Admission ID:</strong> {{ admission.id }}</li>
                <li><i class="bi bi-credit-card-2-front me-2"></i><strong>Payment ID:</strong> {{ admission.razorpay_payment_id }}</li>
            </ul>
            <a href="/admissions/" class="btn btn-animated w-100"><i class="bi bi-arrow-right-circle me-2"></i>Go to Admissions</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
