
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Payment | HDMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            background: linear-gradient(120deg, #e0e7ff 0%, #c3aed6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .payment-card {
            max-width: 420px;
            margin: auto;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.18);
            background: rgba(255,255,255,0.98);
            padding: 2.5rem 2rem;
        }
        .gradient-header {
            background: linear-gradient(135deg, #99acff 0%, #764ba2 100%);
            color: #fff;
            border-radius: 1.5rem 1.5rem 0 0;
            padding: 1.5rem 1rem 1rem 1rem;
            text-align: center;
        }
        .pay-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 1rem;
            font-size: 1.2rem;
            padding: 0.8rem 2rem;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.12);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .pay-btn:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.18);
        }
        .amount-display {
            font-size: 2.2rem;
            font-weight: 700;
            color: #764ba2;
            margin-bottom: 1.2rem;
        }
        .secure-text {
            color: #667eea;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="payment-card shadow-lg">
        <div class="gradient-header">
            <i class="bi bi-credit-card-2-front-fill" style="font-size:2rem;"></i>
            <h2 class="fw-bold mb-0">Admission Fee Payment</h2>
            <p class="mb-0 opacity-90">Secure online payment for your admission</p>
        </div>
        <div class="py-4 text-center">
            <div class="amount-display">â‚¹{{ amount|floatformat:2 }}</div>
            <ul class="list-unstyled info-list mb-4 text-start">
                <li><i class="bi bi-person-fill me-2"></i><strong>Name:</strong> {{ name }}</li>
                <li><i class="bi bi-hash me-2"></i><strong>Aadhaar:</strong> {{ aadhaar_no }}</li>
                <li><i class="bi bi-envelope-fill me-2"></i><strong>Email:</strong> {{ email }}</li>
                <li><i class="bi bi-journal-bookmark-fill me-2"></i><strong>Admission sought for:</strong> {{ admission_class }}</li>
            </ul>
            <button id="pay-btn" class="pay-btn w-100 mb-3">
                <i class="bi bi-lock-fill me-2"></i>Pay Now
            </button>
            <div class="secure-text">
                <i class="bi bi-shield-check me-1"></i>Your payment is encrypted and secure.
            </div>
        </div>
        <form id="payment-form" method="POST" action="/payment/callback/" style="display:none;">
            {% csrf_token %}
            <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
            <input type="hidden" name="razorpay_order_id" value="{{ order_id }}">
            <input type="hidden" name="razorpay_signature" id="razorpay_signature">
            <input type="hidden" name="admission_id" value="{{ admission_id }}">
        </form>
    </div>
    <script>
        document.getElementById('pay-btn').onclick = function(e){
            var options = {
                "key": "{{ razorpay_key_id }}",
                "amount": "{{ amount }}",
                "currency": "INR",
                "name": "HDMC Admission",
                "description": "Admission Fee",
                "order_id": "{{ order_id }}",
                "handler": function (response){
                    document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
                    document.getElementById('razorpay_signature').value = response.razorpay_signature;
                    document.getElementById('payment-form').submit();
                }
            };
            var rzp = new Razorpay(options);
            rzp.open();
            e.preventDefault();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
